<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SBB Uhr</title>

		<!-- Scripts -->
		<script src="sbbUhr-1.3.js"></script>
	</head>

	<body style="padding: 0; margin: 0; background-color:rgb(0,0,0)">
		<!-- Container div with Flexbox to center content -->
		<div id="sbb_uhr_container" style="display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; position: absolute;">
			<!-- Clock will be placed here -->
		</div>

		<script type="text/javascript">
			var myClock; // define Clock object
			myClock = new sbbUhr("sbb_uhr_container", true, 60); // create new clock object sbbUhr([ID of container], [default = false, true = dark background, false = light background], Refresh rate in Frames per Second [default = as many as possible])
			myClock.start(); // start clock
			//myClock.stop(); // call to stop clock.
		</script>
	</body>
</html>
